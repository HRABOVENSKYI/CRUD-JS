<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronic store</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="bg-light py-4 text-info">
        <i class="fas fa-plug">ElectronicStore</i>
      </h1>
    </div>

    <div class="d-flex justify-content-center">
      <form class="w-50">
        <input
          type="text"
          id="userid"
          class="form-control"
          readonly
          placeholder="ID"
          autocomplete="off"
        />
        <input
          type="text"
          id="proname"
          class="form-control"
          placeholder="Product Name"
          autocomplete="off"
        />
        <div class="row">
          <div class="col">
            <input
              type="text"
              id="seller"
              class="form-control m-0"
              placeholder="Seller"
              autocomplete="off"
            />
          </div>
          <div class="col">
            <input
              type="text"
              id="price"
              class="form-control m-0"
              placeholder="Price"
              autocomplete="off"
            />
          </div>
        </div>
      </form>
    </div>

    <!-- CRUD Buttons -->
    <div class="d-flex justify-content-center">
      <button class="btn btn-success" id="btn-create">Create</button>
      <button class="btn btn-warning" id="btn-update">Update</button>
    </div>

    <div class="container d-flex">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Seller</th>
            <th scope="col">Price</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
    <div class="container text-center" id="notfound"></div>

    <div class="w-100 btn btn-success insertmsg">Data inserted successfully</div>
    <div class="w-100 btn btn-warning updatemsg">Data updated successfully</div>
    <div class="w-100 btn btn-danger deletemsg">Data deleted successfully</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- Dexie API -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.0-rc.1/dexie.min.js"
      integrity="sha512-2S97hfvFq/vkXjx+YRiEuGbQQHGv3QeThRMCeyVkETxggfannA3oBFrtH6IJsbh5WbPPetu3ycXyXhZGzpTlkA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- main.js -->
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
